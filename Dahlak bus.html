<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dahlak Business Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url('Dahlak.jpg'); /* Add your image URL here */
            background-size: contain;
            background-repeat:no-repeat;
            background-position: center;
            opacity: 0.5; /* Adjust opacity as needed */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #d9534f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c9302c;
        }
        #flightsContainer {
            margin-top: 30px;
        }
        .flight-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            transition: transform 0.3s ease;
        }
        .flight-info {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        .flight-info strong {
            color: #d9534f;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dahlak Business Group</h1>
        <form id="flightSearchForm">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required><br>
            <label for="airline">Preferred Airline:</label>
            <select id="airline" name="airline">
                <option value="">Any</option>
                <option value="Delta">Delta</option>
                <option value="American Airlines">American Airlines</option>
                <option value="United Airlines">United Airlines</option>
                <!-- Add more options as needed -->
            </select><br>
            <label for="budget">Budget Range:</label>
            <select id="budget" name="budget">
                <option value="">Any</option>
                <option value="0-100">$0 - $100</option>
                <option value="101-200">$101 - $200</option>
                <option value="201-300">$201 - $300</option>
                <!-- Add more options as needed -->
            </select><br>
            <button type="submit">Search Flights</button>
        </form>
        <div id="flightsContainer"></div>
    </div>
